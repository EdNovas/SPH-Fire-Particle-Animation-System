<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Fire Particle Animation using SPH</title>
    <style>
        #container {
            display: flex;
        }
        #sidebar {
            margin-left: 10px;
        }
        .slider-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="600" height="600"></canvas>
        <div id="sidebar">
            <div class="slider-container">
                <label for="smoothingRadius">Smoothing Radius: </label>
                <input type="range" id="smoothingRadius" min="2" max="1000" value="20" step="10"><span id="smoothingRadiusValue"></span>
            </div>
            <div class="slider-container">
                <label for="mass">Particle Mass: </label>
                <input type="range" id="mass" min="1" max="500" value="1" step="10"><span id="massValue"></span>
            </div>
            <div class="slider-container">
                <label for="gasConstant">Gas Constant: </label>
                <input type="range" id="gasConstant" min="1" max="40000" value="400" step="10"><span id="gasConstantValue"></span>
            </div>
            <div class="slider-container">
                <label for="viscosity">Viscosity: </label>
                <input type="range" id="viscosity" min="0" max="10000" value="1" step="1"><span id="viscosityValue"></span>
            </div>
            <div class="slider-container">
                <label for="gravity">Gravity: </label>
                <input type="range" id="gravity" min="-20" max="0" value="-9.8" step="-0.1"><span id="gravityValue"></span>
            </div>
            <div>
                <label for="maxTemperature">Max Temperature:</label>
                <select id="maxTemperature">
                    <option value="5" selected>600℃</option>
                    <option value="4">1000℃</option>
                    <option value="3">3000℃</option>
                    <option value="2">6000℃</option>
                    <option value="1">12000℃</option>
                </select>
            </div>              
            <div class="slider-container">
                <label for="maxLifetime">Max Lifetime: </label>
                <input type="range" id="maxLifetime" min="1.1" max="5" value="2" step="0.1"><span id="maxLifetimeValue"></span>
            </div>
            <div class="slider-container">
                <label for="numParticles">Number of Particles: </label>
                <input type="range" id="numParticles" min="10" max="200" value="50" step="1"><span id="numParticlesValue"></span>
            </div>
            <div class="slider-container">
                <label for="emissionRate">Emission Rate: </label>
                <input type="range" id="emissionRate" min="2" max="20" value="3" step="1"><span id="emissionRateValue"></span>
            </div>
            <div class="slider-container">
                <label for="buoyancyConstant">Buoyancy Constant: </label>
                <input type="range" id="buoyancyConstant" min="-200" max="-10" value="-100" step="1"><span id="buoyancyConstantValue"></span>
            </div>
        </div>
    </div>
    <div id="fps"></div>
    <script src="main.js"></script>
</body>
</html>
